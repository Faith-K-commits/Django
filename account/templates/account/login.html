{% extends 'base.html' %}
{#{% block title %}#}
{#	Login#}
{#{% endblock %}#}
{% block content %}
	<h1>Log-in</h1>
    <p>Please use this form to log in.</p>
    <form action="{% url 'account:login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="hidden" name="next" value="{{ next }}"></p>
        <button type="submit">Login</button>
    </form>
{% endblock %}
